plugins {
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'java'
}

group 'net.squirdev'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.Steveice10:MCProtocolLib:1.12.2-1'
}

jar {
    manifest {
        attributes(
                "Main-Class": "net.squirdev.main.Main"
        )
    }
}